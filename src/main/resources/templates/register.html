<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="icon" href="/img/Cash-U Tab Icon.PNG">
    <title>Document</title>
</head>

<body>
<header>
    <div class="wrapper">
        <h1>Cash-U<span class="color">.</span></h1>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/budget">Budget</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="form">
    <form id="contactForm">
        <p class="contact">
            <label for="firstName">First Name</label>
        </p>
        <input id="firstName" name="firstName" placeholder="First Name" tabindex="1" type="text" required>

        <p class="contact">
            <label for="lastName">Last Name</label>
        </p>
        <input id="lastName" name="lastName" placeholder="Last Name" tabindex="1" type="text" required>

        <p class="contact">
            <label for="email">Email</label>
        </p>
        <input id="email" name="email" placeholder="example@domain.com" type="email" required>

        <p class="contact">
            <label for="password">Create a password</label>
        </p>
        <input type="password" id="password" name="Password" required>

        <p class="contact">
            <label for="confirmPassword">Confirm your password</label>
        </p>
        <input type="password" id="confirmPassword" name="ConfirmPassword" required>

        <fieldset>
            <label>Birthday: </label>
            <label class="month">
                <select class="select-style" name="BirthMonth" required>
                    <option value="">Month</option>
                    <option value="01"> January</option>
                    <option value="02"> February</option>
                    <option value="03"> March</option>
                    <option value="04"> April</option>
                    <option value="05"> May</option>
                    <option value="06"> June</option>
                    <option value="07"> July</option>
                    <option value="08"> August</option>
                    <option value="09"> September</option>
                    <option value="10"> October</option>
                    <option value="11"> November</option>
                    <option value="12"> December</option>
                </select>
            </label>

            <label for="birthDay">Day: </label>
            <input id="birthDay" class="birthDay" maxlength="2" name="birthDay" placeholder="Day" required>

            <label for="birthYear">Year: </label>
            <input id="birthYear" class="birthYear" maxlength="4" name="birthYear" placeholder="Year" required>
        </fieldset>
        <p class="contact"><label for="phone">Phone Number</label></p>
        <input id="phone" name="phone" placeholder="Phone number" required="" type="text"> <br>
        <input class="buttom" name="submit" id="submit" tabindex="5" value="Sign me up!" type="submit">
    </form>
</div>
</body>
</html>
